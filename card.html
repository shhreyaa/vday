<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="card.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Virtual Valentine's Day Card</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Hi babiee,</p>
                    <p class="words line2">Happy Valentine hubby! Aba locked in for life 
                    </p>
                    <p class="words line3">Love,</p>
                    <p class="words line4">Shreya</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Reset</button>
        </div>
        <div class="gif_container">
            <img src="./style/images/cute-cat.gif" alt="Cute animated illustration">
        </div>
        <h1 class="valentine">Happy Valentine's Day!</h1>
        <script src="card.js"></script>
    </body>
</html>
